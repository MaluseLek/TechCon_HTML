<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference Schedule Page</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Registration for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <p>Follow us on social media:</p>
            <a href="https://twitter.com/example" target="_blank">Twitter</a>
            <a href="https://facebook.com/example" target="_blank">Facebook</a>
            <a href="https://instagram.com/example" target="_blank">Instagram</a>
        </section>

        <!-- Google Maps Embed -->
        <section>
            <h2>Venue Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.766341188905!2d18.5047473!3d-33.8956711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5c112ae309a3%3A0x2e84748d4b1c112!2sCentury%20City%20Conference%20Centre!5e0!3m2!1sen!2sza!4v1758327419395!5m2!1sen!2sza" 
                width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- Contact Us Form -->
        <h1>Contact Us</h1>
        <section>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter Your Email" required>
                <br><br>

                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="3" placeholder="Write your message here" required></textarea>
                <br><br>

                <button type="submit">Send Message</button>
                <br><br>
            </form>
        </section>

              
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Copyright &copy; TechCon 2024 | All rights reserved.</p>
    </footer>
</body>
</html>
